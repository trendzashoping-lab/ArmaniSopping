        }

            justify-content: center;

                productsGrid.appendChild(productCard);
                
                // 初始化轮播功能
                initCarousel(product.id, product.images.length);
            });
            
            // 添加事件监听器到所有"添加到购物车"按钮
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }
        
        // 初始化轮播功能
        function initCarousel(productId, imageCount) {
            const container = document.getElementById(`carousel-${productId}`);
            const prevBtn = container.parentElement.querySelector('.prev');
            const nextBtn = container.parentElement.querySelector('.next');
            const dots = container.parentElement.querySelectorAll('.carousel-dot');
            
            let currentIndex = 0;
            
            // 更新轮播状态
            function updateCarousel() {
                container.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // 更新dots状态
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }
            
            // 上一张
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + imageCount) % imageCount;
                updateCarousel();
            });
            
            // 下一张
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % imageCount;
                updateCarousel();
            });
            
            // 点击dot跳转
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    currentIndex = parseInt(dot.getAttribute('data-index'));
                    updateCarousel();
                });
            });
            
            // 触摸滑动支持
            let startX = 0;
            let endX = 0;
            
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });
            
            container.addEventListener('touchend', (e) => {
                endX = e.changedTouches[0].clientX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const diffX = startX - endX;
                
                // 滑动距离大于50px才切换
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        // 向左滑动 - 下一张
                        currentIndex = (currentIndex + 1) % imageCount;
                    } else {
                        // 向右滑动 - 上一张
                        currentIndex = (currentIndex - 1 + imageCount) % imageCount;
                    }
                    updateCarousel();
                }
            }
        }
        
        // 图片加载错误处理
        function handleImageError(img, productName) {
            console.log(`图片加载失败: ${productName}`);
            // 使用SVG作为备用图片
            img.src = "data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20200%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17adec9bcc4%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A13pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17adec9bcc4%22%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2274.4296875%22%20y%3D%22104.5%22%3EArmani%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E";
            img.alt = `${productName} - 图片加载失败`;
        }
        
                // 添加到购物车
        function addToCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);
            
            // 检查商品是否已在购物车中
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            updateCartUI();
            
            // 显示添加反馈
            e.target.textContent = "Add!";
            setTimeout(() => {
                e.target.textContent = "Add To Cart";
            }, 1500);
        }
        
        // 更新购物车UI
        function updateCartUI() {
            // 更新购物车数量
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // 更新购物车侧边栏
            renderCartItems();
            
            // 更新总价
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = total.toFixed(2);
        }
        
        // 渲染购物车项目
        function renderCartItems() {
            if (cart.length === 0) {
                emptyCartMsg.style.display = 'block';
                cartItems.innerHTML = '';
                cartItems.appendChild(emptyCartMsg);
                return;
            }
            
            emptyCartMsg.style.display = 'none';
            cartItems.innerHTML = '';
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-image-container">
                        <img src="${item.images[0]}" alt="${item.name}" class="cart-item-image" onerror="handleImageError(this, '${item.name}')">
                    </div>
                    <div class="cart-item-details">
                        <h4 class="cart-item-name">${item.name}</h4>
                        <div class="cart-item-price">RM ${item.price.toFixed(2)} x ${item.quantity}</div>
                    </div>
                    <button class="remove-item" data-id="${item.id}">&times;</button>
                `;
                
                cartItems.appendChild(cartItem);
            });
            
            // 添加事件监听器到所有删除按钮
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', removeFromCart);
            });
        }
        
        // 从购物车移除商品
        function removeFromCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
        }
        
        // 打开购物车
        function openCart() {
            cartSidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭购物车
        function closeCartSidebar() {
            cartSidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // 获取付款按钮
        const checkoutBtn = document.getElementById('checkoutBtn');

        // 付款按钮点击事件
        checkoutBtn.addEventListener('click', function() {
            // 将购物车数据保存到localStorage
            localStorage.setItem('cartItems', JSON.stringify(cart));
            localStorage.setItem('cartTotal', calculateTotal());
    
            // 跳转到支付页面
            window.location.href = 'payment.html';
        });

        // 计算总价函数
        function calculateTotal() {
            return cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }
        // 初始化页面
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
